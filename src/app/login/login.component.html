
<div class="login-outer">
    <div class="login-items input-forms">
         
         <div class="part1" style="background: #eee url(./assets/images/lefbg.png)no-repeat; display: grid; justify-content: center; align-content: center;">
             <img src="assets/images/logo.png" style="max-width: 300px;" class="logo-log">
         </div>  
         <form [formGroup]="form" (ngSubmit)="onLogin()">
         <div class="part2" style="padding:50px 60px; background: #1D72F1;">
          
             <h2>Sign In</h2>                    
             <div class="mt-30"></div>
             
             <label>Email Address</label>
             <input type="text" class="form-control user" formControlName="email"
             [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
             <div *ngIf="submitted && f['email'].errors" class="help-block" >
                 <div *ngIf="f['email'].errors['required']">Email  is required
                 </div>
             </div>

             <div>
                <label for="newPassword">Password</label>
                <div class="d-flex position-relative">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control password"
                        formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div class="eye-icon" (click)="togglePasswordVisibility()">
                        <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" aria-hidden="true"></i>
                    </div>
                </div>
                <div *ngIf="submitted && f['password'].errors" class="help-block">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </div>

             <div class="grid-col-2">
                 <div class="signed-in">
                     <input type="checkbox" class="checkbox-input"><label for="css">Remember Me</label>
                 </div>
                 <a [routerLink]="['/forgot-password']" class="forgot">Forgot Password?</a>
             </div>

             <input type="submit" value="Submit">

             <div class="mt-30 signup">
                 <p>Don't have an account? <a href="#">Sign Up</a></p>
             </div>

         </div>
</form>
     </div>            
 </div>
