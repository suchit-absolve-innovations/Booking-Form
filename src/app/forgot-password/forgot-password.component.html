<div class="login-outer">
    <div class="login-items input-forms">

        <div class="part1"
            style="background: #eee url(./assets/images/lefbg.png)no-repeat; display: grid; justify-content: center; align-content: center;">
            <a  [routerLink]="['/home']" ><img src="assets/images/logo.png" style="max-width: 300px;" class="logo-log"></a>
              
        </div>
        <form [formGroup]="form" (ngSubmit)="resetPassword()">
            <div class="part2" style="padding: 30px 60px 30px 60px; background: #1D72F1;">
              <h2 style="font-size: 33px !important;">Forgot Password</h2>
              
              <label>Email Address</label>
              <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <input type="text" class="form-control" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                  <div *ngIf="submitted && f['email'].errors" class="help-block">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Enter Valid Email</div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <button type="button" class="black-btn" (click)="emailVerify()"
                    [disabled]="otpSent && !otpVerified">{{ otpSent ? 'Resend OTP' : 'Send OTP' }}</button>
                </div>
              </div>
              
              <label>OTP</label>
              <div class="row">
                <div class="col-lg-8 col-md-8">
                  <input type="text" class="form-control" formControlName="otp" numbersOnly
                    (keydown)="onKeyDown($event)">
                    <div *ngIf="submitted && f['otp'].errors" class="help-block">
                        <div *ngIf="f['otp'].errors['required']">OTP is required</div>
                      </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 mt-2-567">
                  <button type="button" class="black-btn" (click)="verifyOTP()" [disabled]="otpVerified">
                    {{ otpVerified ? 'Verified' : 'Verify' }}
                  </button>
                </div>
            
              </div>
              
              <label for="newPassword">New Password</label>
              <div class="d-flex position-relative">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control password"
                  formControlName="newPassword" [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }">
                <div class="eye-icon" (click)="togglePasswordVisibility()">
                  <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" aria-hidden="true"></i>
                </div>
              </div>
              <div *ngIf="submitted && f['newPassword'].errors" class="help-block">
                <div *ngIf="f['newPassword'].errors['required']">Password is required</div>
              </div>
              
              <label for="confirmPassword">Confirm Password</label>
              <div class="d-flex position-relative">
                <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control password"
                  formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
                  id="confirmPassword">
                <div class="eye-icon" (click)="toggleConfirmPasswordVisibility()">
                  <i class="fa" [ngClass]="showConfirmPassword ? 'fa-eye' : 'fa-eye-slash'" aria-hidden="true"></i>
                </div>
              </div>
              <div *ngIf="submitted && f['confirmPassword'].errors" class="help-block">
                <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
                <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
              </div>
              
              <input type="submit" value="Submit" >
            </div>
          </form>
          
    </div>
</div>
